<!DOCTYPE html>
<html lang='en'>

<head>
    <title>SciCalc</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>

<body>
    <div class = "bodi">
        <div>
            <form id="form" name="form">
                <input class="textarea" name="textarea" style="text-align: right; font-family: 'Orbitron', sans-serif;">
            </form>
            <table style="margin: auto;">
                <tr>
                    <td class="b3" type="button" onclick="put('(')">(</td>
                    <td class="b3" type="button" onclick="put(')')"> )</td>
                    <td class="b3" type="button" onclick="puttri('%')">%</td>
                    <td class="b3" type="button" onclick="puttri('!')">!</td>
                    <td class="b3" type="button" onclick="puttri('^')">^</td>
                </tr>
                <tr>
                    <td class="b3" type="button" onclick="puttri('^2')">x<sup>2</sup></td>
                    <td class="b3" type="button" onclick="puttri('sqrt')">sqrt(x)</td>
                    <td class="b3" type="button" onclick="puttri('-1')">x<sup>-1</sup></td>
                    <td class="b3" type="button" onclick="puttri('invsin')">sin<sup>-1</sup></td>
                    <td class="b3" type="button" onclick="puttri('invcos')">cos<sup>-1</sup></td>
                </tr>
                <tr>
                    <td class="b3" type="button" onclick="puttri('sin')">sin</td>
                    <td class="b3" type="button" onclick="puttri('cos')">cos</td>
                    <td class="b3" type="button" onclick="puttri('tan')">tan</td>
                    <td class="b3" type="button" onclick="puttri('ln')">ln</td>
                    <td class="b3" type="button" onclick="puttri('log')">log</td>
                </tr>
                <tr>
                    <td class="b1" type="button" onclick="put(7)">7</td>
                    <td class="b1" type="button" onclick="put(8)">8</td>
                    <td class="b1" type="button" onclick="put(9)">9</td>
                    <td class="b2" type="button" onclick="clean()">AC</td>
                    <td class="b2" type="button" onclick="del()">DEL</td>
                </tr>
                <tr>
                    <td class="b1" type="button" onclick="put(4)">4</td>
                    <td class="b1" type="button" onclick="put(5)">5</td>
                    <td class="b1" type="button" onclick="put(6)">6</td>
                    <td class="b3" type="button" onclick="put('/')">/</td>
                    <td rowspan="3" class="b3" type="button" onclick="equal(flag,type)">=</td>
                </tr>
                <tr>
                    <td class="b1" type="button" onclick="put(1)">1</td>
                    <td class="b1" type="button" onclick="put(2)">2</td>
                    <td class="b1" type="button" onclick="put(3)">3</td>
                    <td class="b3" type="button" onclick="put('*')">x</td>
                </tr>
                <tr>
                    <td class="b1" type="button" onclick="put(0)">0</td>
                    <td class="b1" type="button" onclick="put('.')">.</td>
                    <td class="b3" type="button" onclick="put('+')">+</td>
                    <td class="b3" type="button" onclick="put('-')">-</td>
                </tr>

            </table>
        </div>
    </div>
</body>

</html>
